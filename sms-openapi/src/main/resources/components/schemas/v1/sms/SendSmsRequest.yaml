type: object
required:
    - text
    - toNumber
properties:
    text:
        type: string
        description: The text for the SMS
        minLength: 1
        maxLength: 160
        example: Your code is 123456
        nullable: false
    toNumber:
        type: string
        pattern: ^\+[1-9]\d{1,14}$
        description: The phone number to send the SMS message to
        example: +44555225555
        nullable: false
    fromNumber:
        type: string
        pattern: ^\+[1-9]\d{1,14}$
        description: The number the sms message cane from
        example: +441112223344
        nullable: true

